<!DOCTYPE html>
<html>
  <head>
      <title>SCalc</title>
      <link rel = "stylesheet" type = "text/css" href = "main.css">
      <link rel="icon" type="image/png" href="https://drive.google.com/uc?id=0B_QvMSQr8UBMWDFIUGZoMENSWFE">
      <!--Jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!--Material Icons-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
  <body>
    
    <div id = "splash">
      <img id = "splashImage" src = "https://drive.google.com/uc?id=0B_QvMSQr8UBMMjBxelVXczFGTUU">
    </div>
    
    <div id = "div1">
      <button class = "button" id = "openHamburger" onclick = "openHamburger()" >&#8801;</button>
      <button class = "button"></button>
      <button class = "button" onclick = "CE()" >CE</button>
      <button class = "button" id = "backspace" onclick = "backspace()" ><i class="material-icons backspace">&#xE14A;</i></button>
      
      <button class = "button" onclick = "addToEnd('7')" >7</button>
      <button class = "button" onclick = "addToEnd('8')" >8</button>
      <button class = "button" onclick = "addToEnd('9')" >9</button>
      <button class = "button" onclick = "addToEnd('*')">&times</button>
      
      <button class = "button" onclick = "addToEnd('4')" >4</button>
      <button class = "button" onclick = "addToEnd('5')" >5</button>
      <button class = "button" onclick = "addToEnd('6')" >6</button>
      <button class = "button" onclick = "addToEnd('/')" >&divide;</button>
      
      <button class = "button" onclick = "addToEnd('1')" >1</button>
      <button class = "button" onclick = "addToEnd('2')" >2</button>
      <button class = "button" onclick = "addToEnd('3')" >3</button>
      <button class = "button" onclick = "addToEnd('+')" >+</button>
      
      <button class = "button" onclick = "addToEnd('.')" >.</button>
      <button class = "button" onclick = "addToEnd('0')" >0</button>
      <button class = "button" onclick = "addToEnd('^')">&#708;</button>
      <button class = "button" onclick = "addToEnd('+')" >-</button>
    </div>
      <div id = "equals" onclick = "execute()">=</div>
    
    <div id = "div2">
      <div id = "output"></div>
      <input id = "input"/>
      <div id = "reset" onclick = "reset()">RESET</div>
    </div>
    
    <div id = "hamburger">
      <button class = "button" id = "hamburgerIcon" onclick = "hideHamburger()">&#8801;</button>
      <p class = "hamburgerButton">SCalc</p>
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/standardKeypad.html')"><i class="material-icons">looks_one</i> Standard Keypad</button>
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/advancedFunctionKeypad.html')"><i class="material-icons">add_circle</i> Advanced Keypad</button>
      <!--<button class = "hamburgerButton" onclick = "loadToDiv1('elements/help.html')"><i class="material-icons">help</i> Help</button>
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/settings.html')"><i class="material-icons">&#xE8B8;</i> Settings</button>-->
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/changelog.html')"><i class="material-icons">change_history</i>Changelog</button>
    </div>
    <div id = "overlay" onclick = "hideHamburger()"></div>
    
  </body>
<script src = main.js></script>
</html>
