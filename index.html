<!DOCTYPE html>
<html id = "html">
  <head>
      <title>Coyote Calculator</title>
      <link rel = "stylesheet" type = "text/css" href = "main.css">
      <link rel="icon" type="image/png" href= "images/howl.png">
      <!--JQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!--Material Icons-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
  <body id = "body">
    <div id = "splash">
      <div class = "spacerDiv" id = "spacerDiv"></div>
      <img id = "splashImage" src = "images/largeIcon.png">
      <div class = "spacerDiv>"></div>
    </div>
    
    <div id = "div1">
      <button class = "button" id = "openHamburger" onclick = "openHamburger()" >&#8801;</button>
      <button class = "button"></button>
      <button class = "button" onclick = "CE()" >CE</button>
      <button class = "button" id = "backspace" onclick = "backspace()" ><i class="material-icons backspace">&#xE14A;</i></button>
      
      <button class = "button" onclick = "addToEnd('7')" >7</button>
      <button class = "button" onclick = "addToEnd('8')" >8</button>
      <button class = "button" onclick = "addToEnd('9')" >9</button>
      <button class = "button" onclick = "addToEnd('*')">&times</button>
      
      <button class = "button" onclick = "addToEnd('4')" >4</button>
      <button class = "button" onclick = "addToEnd('5')" >5</button>
      <button class = "button" onclick = "addToEnd('6')" >6</button>
      <button class = "button" onclick = "addToEnd('/')" >&divide;</button>
      
      <button class = "button" onclick = "addToEnd('1')" >1</button>
      <button class = "button" onclick = "addToEnd('2')" >2</button>
      <button class = "button" onclick = "addToEnd('3')" >3</button>
      <button class = "button" onclick = "addToEnd('+')" >+</button>
      
      <button class = "button" onclick = "addToEnd('.')" >.</button>
      <button class = "button" onclick = "addToEnd('0')" >0</button>
      <button class = "button" onclick = "addToEnd(')^(')">&#708;</button>
      <button class = "button" onclick = "addToEnd('-')" >-</button>
    </div>
      <div id = "equals" onclick = "execute()">=</div>
    
    <div id = "div2">
      <div id = "output"></div>
      <div id = "input"></div>
      <div id = "reset" onclick = "reset()">RESET</div>
    </div>
    
    <div id = "hamburger">
      
      <!--Standard Keypad-->
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/standardKeypad.html')">
        <div class = "hamburgerIcon">
          <i class="material-icons">looks_one</i>
        </div>
        <div class = "hamburgerText">
          Standard Keypad
        </div>
      </button>
      
      <!--Advanced Keypad-->
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/advancedFunctionKeypad.html')">
        <div class = "hamburgerIcon">
          <i class="material-icons">add_circle</i>
        </div>
        <div class = "hamburgerText">
          Advanced Keypad
        </div>
      </button>
      
      <!--Help-->
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/help.html')">
        <div class = "hamburgerIcon">
          <i class = "material-icons">help</i>
        </div>
        <div class = "hamburgerText">
          Help
        </div>
      </button>
      
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/settings.html')">
         <div class = "hamburgerIcon">
          <i class="material-icons">&#xE8B8;</i>
        </div>
        <div class = "hamburgerText">
          Settings
        </div>
      </button>
      
      <!--Changelog-->
      <button class = "hamburgerButton" onclick = "loadToDiv1('elements/changelog.html')">
        <div class = "hamburgerIcon">
          <i class="material-icons">change_history</i>
        </div>
        <div class = "hamburgerText">
          Changelog
        </div>
      </button>
      
    </div>
    <div id = "overlay" onclick = "hideHamburger()"></div>
    
  </body>
<script src = scripts/variables.js></script>
<script src = scripts/eventListeners.js></script>
<script src = scripts/interfaceScripts.js></script>
<script src = scripts/math.js></script>
</html>

<!--This comment exists solely to prevent ACE's "..." bug-->
